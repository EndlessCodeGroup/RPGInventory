 plugins {
    id 'ru.endlesscode.bukkitgradle' version '0.6.7'
    id 'nebula.provided-base' version '3.1.0'
    id 'jacoco'
}

group = 'ru.endlesscode'
version = pluginVersion
description = pluginDesc

bukkit {
    version = '1.11.2'
    meta.authors = ["OsipXD", "EndlessCode Group"]

    run {
        eula = true
        dir = '../DevServer/'
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }

    maven {
        name 'dmulloy2-repo'
        url 'http://repo.dmulloy2.net/nexus/repository/public/'
    }

    maven {
        name 'md5-public'
        url 'http://repo.md-5.net/content/groups/public/'
    }

    maven {
        name 'vault-repo'
        url 'http://nexus.hc.to/content/repositories/pub_releases/'
    }

    maven {
        name 'placeholderapi'
        url 'http://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

configurations {
    shadow
}

dependencies {
    compileOnly group: 'commons-io', name: 'commons-io', version: '2.5'
    shadow group: 'com.typesafe', name: 'config', version: '1.3.1'
    shadow group: 'ninja.leaping.configurate', name: 'configurate-hocon', version: '3.3'
    shadow group: 'ninja.leaping.configurate', name: 'configurate-core', version: '3.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    configurations.compileOnly.extendsFrom(configurations.shadow)
}

//Solution: https://discuss.gradle.org/t/how-to-include-dependencies-in-jar/19571/5
jar {
    from {
        configurations.shadow.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }
}

check.dependsOn jacocoTestReport
